<div class="container">
  <div class="row mt-6 mb-4">
    <div class="col-xs-12 col-sm-8">
      <h1 class="maintitle">INDIA COVID-19 TIMELINE</h1>
    </div>
    <div class="col-xs-12 col-sm-3 pt-4">
      <select
        (change)="onSelect($event)"
        class="form-select form-select-lg bg-dark text-color"
        aria-label=".form-select-sm example"
      >
        <option selected value="dailyconfirmed">Daily Confirmed</option>
        <option value="totalconfirmed">Total Confirmed</option>
        <option value="dailyrecovered">Daily Recovered</option>
        <option value="totalrecovered">Total Recovered</option>
        <option value="dailydeceased">Daily Deaths </option>
        <option value="totaldeceased">Total Deaths</option>
      </select>
    </div>
  </div>
  <div style="position: relative">
    <ngx-spinner
      bdColor="rgb(12, 17, 24)"
      size="large"
      color="#4f7931"
      type="ball-circus"
      [fullScreen]="false"
    >
    </ngx-spinner>
    <div #timeline class="chart"></div>
  </div>
</div>
