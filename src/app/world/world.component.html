<p>Last updated at: {{ overviewData.last_updated.value }} </p>
<div style="position: relative">
  <ngx-spinner
  bdColor = "rgb(32, 37, 41)"
  size = "medium"
  color = "#4f7931"
  type = "ball-beat"
  [fullScreen] = "false">
</ngx-spinner>
      <table class="table table-striped table-dark ">
        <thead>
          <tr>
            <th scope="col">Description</th>
            <th scope="col">Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of overviewData.tableData">
            <td>{{ item.description }}</td>
            <td>{{ item.value }}</td>
          </tr>
          <tr class="table-success">
            <td>Recovery Rate</td>
            <td>{{ overviewData.recovery_rate }} %</td>
          </tr>
        </tbody>
      </table>
</div>

<div class="row">
  <div class="col">
    <button type="button" class="btn btn-dark btn-lg " (click)="tomap()">
      Show World Map <img src="../../assets/link.svg" alt="" width="19" height="19">
   </button>
  </div>
  <div class="col">
    <button type="button" class="btn btn-dark btn-lg" (click)="totimeline()">
      Show World Timeline
      <img src="../../assets/link.svg" alt="" width="19" height="19" />
    </button>
  </div>
</div>
