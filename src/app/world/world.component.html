<p>Last updated at: {{ overviewData.last_updated.value }} </p>
<table class="table table-borderless table-dark back">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of overviewData.tableData">
      <td>{{ item.description }}</td>
      <td>{{ item.value }}</td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary btn-lg ">Show World Map  <img src="../../assets/link.svg" alt="" width="19" height="19"></button>
<hr>
<h3>World Recovery Rate: <strong> {{ this.overviewData.recovery_rate }} </strong> % </h3>
<hr>
